<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>internettoolkit.org | School Countdown</title>
  
  <!-- Google Fonts - Doto ExtraBold (800) style -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Doto:wght@800&display=swap" rel="stylesheet" />
  
  <!-- Particles.js Library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  
  <style>
    /* Base styling */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000; /* Black background */
      overflow: hidden;
      font-family: 'Doto', sans-serif;
    }
    
    /* particles.js container */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    /* Countdown card styling */
    .countdown-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.75);  /* Acrylic-style white */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      z-index: 2;
      text-align: center;
    }
    
    /* Countdown text; using black color and the ExtraBold (800) weight */
    .countdown-timer {
      font-size: 2.5em;
      color: #000;
      font-weight: 800;
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Particles.js container -->
  <div id="particles-js"></div>
  
  <!-- Countdown card -->
  <div class="countdown-card">
    <h1>Tuff School Countdown</h1>
    <h1 class="countdown-timer" id="countdown">Loading Countdown...</h1>
    <hr>
    <sub>Made by Zacarias Posey and izzy with the help of @pancakes-proxy on github</sub>
  </div>
  
  <script>
    // Initialize particles.js with a basic configuration
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#ffffff" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" }
        },
        "opacity": {
          "value": 0.5,
          "anim": { "enable": false }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": { "enable": false }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        }
      },
      "retina_detect": true
    });
    
    // Helper function to determine if a date should be counted.
    // Excludes weekends (Saturday:6, Sunday:0) and May 26th.
    function isValidDate(date) {
      const day = date.getDay(); // Sunday = 0, Saturday = 6
      if (day === 0 || day === 6) return false;
      // Note: In JavaScript, months are zero-based. May is month 4.
      if (date.getMonth() === 4 && date.getDate() === 26) return false;
      return true;
    }
    
    // Calculate the "effective" milliseconds between start and end,
    // counting only time on valid days (weekdays not on May 26th).
    function getEffectiveTime(start, end) {
      if (start >= end) return 0;
      
      let effectiveMs = 0;
      let current = new Date(start);
      
      // If start and end are on the same day:
      if (
        current.getFullYear() === end.getFullYear() &&
        current.getMonth() === end.getMonth() &&
        current.getDate() === end.getDate()
      ) {
        if (isValidDate(current)) {
          effectiveMs += (end - current);
        }
        return effectiveMs;
      }
      
      // First day: from 'start' to the end of the day (23:59:59.999)
      if (isValidDate(current)) {
        const endOfDay = new Date(current.getFullYear(), current.getMonth(), current.getDate(), 23, 59, 59, 999);
        effectiveMs += (endOfDay - current + 1);
      }
      
      // Move to the next day at midnight
      current = new Date(current.getFullYear(), current.getMonth(), current.getDate() + 1);
      
      // Loop over full days between start and the target day.
      const targetDayMidnight = new Date(end.getFullYear(), end.getMonth(), end.getDate());
      while (current < targetDayMidnight) {
        if (isValidDate(current)) {
          // Add a full day's worth of milliseconds (24 hours)
          effectiveMs += 24 * 60 * 60 * 1000;
        }
        current = new Date(current.getFullYear(), current.getMonth(), current.getDate() + 1);
      }
      
      // Last day: from midnight to the target time
      if (isValidDate(end)) {
        const beginningOfEnd = new Date(end.getFullYear(), end.getMonth(), end.getDate());
        effectiveMs += (end - beginningOfEnd);
      }
      
      return effectiveMs;
    }
    
    // Countdown update function using the effective time left.
    function updateCountdown() {
      const now = new Date();
      // Set the target date; here we assume June 10, 2025 at 14:45:00.
      const target = new Date("June 10, 2025 14:45:00");
      
      // If the current time is past the target, end the countdown.
      if (now >= target) {
        document.getElementById("countdown").innerHTML = "Event has started!";
        clearInterval(timerInterval);
        return;
      }
      
      // Get effective milliseconds left excluding weekends and May 26.
      const effectiveMs = getEffectiveTime(now, target);
      
      // Convert effectiveMs to seconds, minutes, hours, days.
      const totalSeconds = Math.floor(effectiveMs / 1000);
      const days = Math.floor(totalSeconds / (3600 * 24));
      const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      
      // Update the countdown display
      document.getElementById("countdown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s";
    }
    
    // Initial call and then update every second
    updateCountdown();
    const timerInterval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
