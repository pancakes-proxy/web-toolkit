<!DOCTYPE html>
<head>
 <title>English slideshow - PSA Project</title>
 <style>
    .center-text {
      text-align: center;
    }
    #particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: #000;
    }

  </style>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div class="center-text">
    <h1>English - PSA Project</h1>
    <h2>Made by Zacarias Posey</h2>
</div>
 </body>
<script>
    particlesJS('particles-js', {
particles: {
number: {
  value: 100,
  density: {
    enable: true,
    value_area: 800
  }
},
color: {
  value: '#ffffff'
},
shape: {
  type: 'circle',
  stroke: {
    width: 0,
    color: '#000000'
  }
},
opacity: {
  value: 0.5,
  random: false
},
size: {
  value: 5,
  random: true
},
line_linked: {
  enable: true,
}
}
</script>

</html>
